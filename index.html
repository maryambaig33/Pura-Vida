<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vida Vibe Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Amatic+SC:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              hand: ['Amatic SC', 'cursive'],
              marker: ['Permanent Marker', 'cursive'],
            },
            colors: {
              // Primary Palette
              'pv-teal': '#66CCCC',
              'pv-teal-dark': '#4FB3B3',
              'pv-sand': '#FFFDF5',
              'pv-coral': '#FF8A80',
              'pv-sunny': '#FFD54F',
              'pv-blue': '#4FC3F7',
              'pv-mint': '#B2DFDB',
              'pv-slate': '#37474F',
              
              // Aliases for component compatibility (fixing mixed naming conventions)
              'vida-teal': '#66CCCC',
              'vida-teal-dark': '#4FB3B3',
              'vida-sand': '#FFFDF5',
              'vida-coral': '#FF8A80',
              'vida-sunny': '#FFD54F',
              'vida-blue': '#4FC3F7',
              'vida-mint': '#B2DFDB',
              'vida-slate': '#37474F',
            },
            boxShadow: {
              'sticker': '4px 4px 0px 0px rgba(0,0,0,0.15)',
              'sticker-hover': '6px 6px 0px 0px rgba(0,0,0,0.1)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #FFFDF5;
      }
      .font-hand {
        font-family: 'Amatic SC', cursive;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .pattern-dots {
        background-image: radial-gradient(#ffffff 2px, transparent 2px);
        background-size: 20px 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
